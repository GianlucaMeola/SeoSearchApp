<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mat-sticky">
    <ng-container matColumnDef="keyWords">
      <th mat-header-cell *matHeaderCellDef>keyWords</th>
      <td mat-cell *matCellDef="let result">{{ result.keyWords }}</td>
    </ng-container>
  
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef>URL</th>
      <td mat-cell *matCellDef="let result">{{ result.url }}</td>
    </ng-container>
  
    <ng-container matColumnDef="engineName">
      <th mat-header-cell *matHeaderCellDef>Engine Name</th>
      <td mat-cell *matCellDef="let result">{{ result.engineName }}</td>
    </ng-container>
  
    <ng-container matColumnDef="ranking" class="ranking">
      <th mat-header-cell *matHeaderCellDef>Ranking</th>
      <td mat-cell *matCellDef="let result">{{ result.ranking }}</td>
    </ng-container>
  
    <ng-container matColumnDef="timeStamp">
      <th mat-header-cell *matHeaderCellDef>Timestamp</th>
      <td mat-cell *matCellDef="let result">{{ result.timeStamp }}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['keyWords', 'url', 'engineName', 'ranking', 'timeStamp']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['keyWords', 'url', 'engineName', 'ranking', 'timeStamp']"></tr>
  </table>
  <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="onPageChange($event)"></mat-paginator>
</div>
